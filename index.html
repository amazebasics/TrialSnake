<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-board {
            border: 2px solid #333;
        }
        #score {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;

        document.addEventListener('keydown', changeDirection);

// Function to change the direction based on key presses
        function changeDirection(event) {
            // Define key codes for arrow keys
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            // Get the pressed key code
            const keyPressed = event.keyCode;
            
            // Check current direction
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            // Change direction based on key press and prevent opposite direction
            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1; // Move left
                dy = 0; 
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0; 
                dy = -1; // Move up
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1; // Move right
                dy = 0; 
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0; 
                dy = 1; // Move down
            }
        }


 function drawGame() {
            // Clear the canvas for the new frame
            clearCanvas();
            // Update the snake's position
            moveSnake();
            // Draw the snake at its new position
            drawSnake();
            // Draw the food
            drawFood();
            // Update the score display
            updateScore();

            // Check if the game is over
            if (gameOver()) {
                // Display game over alert with the score
                alert('Game Over! Your score: ' + score);
                // Reset the game to its initial state
                resetGame();
            } else {
                // Schedule the next frame to be drawn after 100ms (controls game speed)
                setTimeout(drawGame, 100);
            }
        }


 function clearCanvas() {
            // Set the fill color to white
            ctx.fillStyle = 'white';
            // Fill the entire canvas with a white rectangle to clear it
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }


 function drawSnake() {
    // Set the fill color for the snake segments to green
    ctx.fillStyle = 'green';

    // Iterate over each segment of the snake
    snake.forEach(segment => {
        // Draw a filled rectangle for each segment
        // The position and size are calculated based on the grid size
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2); 
    });
}


function drawFood() {
            // Set the fill color for the food to red
            ctx.fillStyle = 'red';
            
            // Draw the food as a filled rectangle
            // Position and size are calculated based on the grid size
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }


function moveSnake() {
    // Calculate the new position of the snake's head based on current direction (dx, dy)
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    
    // Add the new head to the beginning of the snake array (snake grows)
    snake.unshift(head);

    // Check if the snake has eaten the food
    if (head.x === food.x && head.y === food.y) {
        // Increase the score
        score++;
        // Generate new food at a random position
        generateFood();
    } else {
        // If the snake didn't eat food, remove the tail segment (snake maintains length)
        snake.pop();
    }
}


 function generateFood() {
    // Generate a random x-coordinate for the food within the game grid
    food.x = Math.floor(Math.random() * tileCount); 

    // Generate a random y-coordinate for the food within the game grid
    food.y = Math.floor(Math.random() * tileCount); 
}


function gameOver() {
    // Get the coordinates of the snake's head
    const head = snake[0];

    // Check if the snake has hit the boundaries or itself
    return (
        // Check if head is outside the left or right boundaries
        head.x < 0 || head.x >= tileCount ||
        // Check if head is outside the top or bottom boundaries
        head.y < 0 || head.y >= tileCount ||
        // Check if the head has collided with any segment of its body (excluding the head)
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
    );
}


function updateScore() {
    // Update the score display on the webpage
    scoreElement.textContent = 'Score: ' + score; 
}


function resetGame() {
    // Reset the snake to its initial position (single segment in the middle)
    snake = [{x: 10, y: 10}];
    
    // Place the food at a starting position
    food = {x: 15, y: 15};
    
    // Reset the snake's direction to no movement (stopped)
    dx = 0;
    dy = 0;
    
    // Reset the score to zero
    score = 0;
    
    // Update the score display to reflect the reset
    updateScore();
    
    // Draw the initial game state on the canvas
    drawGame();
}


        drawGame();
    </script>
</body>
</html>
